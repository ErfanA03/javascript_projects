<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script src="JavaScript/JavaScript_1.js" defer></script>
  </head>
  <body>
    <!--SWITCH STATEMENT-->
    <h1>What is your favorite animal?</h1>
    <h3>Pick your favorite animal from this list:</h3>
    <ul>
      <li>Dogs</li>
      <li>Cats</li>
      <li>Monkeys</li>
      <li>Lions</li>
      <li>Elephants</li>
      <li>Hamsters</li>
    </ul>
    <h3>Enter your choice below:</h3>
    <input id="input" type="text" />
    <button onclick="animalFunc()">Submit</button>
    <p id="output"></p>

    <!--CLASS NAMES FUNCTION-->
    <h1 class="click">This text will change!</h1>
    <h3 class="click">This text will not change.</h3>
    <button onclick="myFunc()">Click Me!</button>

    <!--CANVAS ELEMENT-->
    <canvas
      id="ID_Name"
      width="500"
      height="200"
      style="border: 5px solid black"
    ></canvas>

    <!--CANVAS ELEMENT -- GRADIENT-->
    <canvas
      id="gradient"
      width="500"
      height="200"
      style="border: 5px solid black"
    ></canvas>
  </body>
</html>
